<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleeee6.css">
    <title>Form Validation && task_6</title>


</head>
<body>
    <div >
        <form id="form" action="/">
            <h1 >NEW USER LOGIN PAGE</h1>
            <div class="input-control pppp">
                <label for="username">Username</label>
                <input  class="margin" id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control pppp">
                <label for="email">Email</label>
                <input class="margin" id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control pppp">
                <label for="password">Password</label>
                <input  class="margin" id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control pppp">
                <label for="password2">Confirm Password</label>
                <input  class="margin" id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="msg">
            <h2 id="head1"></h2>
      
         </div>
    </div>



    <script>
        const form = document.getElementById('form');
const username = document.getElementById('username');
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');

form.addEventListener('submit', e => {
    e.preventDefault();

    validateInputs();
});

const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
}

const setSuccess = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = '';
    inputControl.classList.add('success');
    inputControl.classList.remove('error');
};

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();
    let p;

    if(usernameValue === '') {
        setError(username, 'Username is required');
        p=false;
    } else {
        setSuccess(username);
        p=true;
    }

    if(emailValue === '') {
        setError(email, 'Email is required');
        p=false;
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Provide a valid email address');
        p=false;
    } else {
        setSuccess(email);
        p=true;
    }

    if(passwordValue === '') {
        setError(password, 'Password is required');
        p=false;
    } else if (passwordValue.length < 8 ) {
        setError(password, 'Password must be at least 8 character.')
    } else {
        setSuccess(password);
        p=true;
    }

    if(password2Value === '') {
        setError(password2, 'Please confirm your password');
        p=false;
    } else if (password2Value !== passwordValue) {
        setError(password2, "Passwords doesn't match");
    } else {
        setSuccess(password2);
        p=true;
    }

    if(p){
       let h111= document.getElementById('head1');
       h111.textContent="Login Successful!!!!!!";
       form.classList.add('hideeeeeeeeeee');
    }

};

    </script>
</body>
